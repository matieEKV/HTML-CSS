<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Book Inventory</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Book Inventory</h1>
    <table>
      <caption>
        Book Inventory
      </caption>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Category</th>
          <th>Status</th>
          <th>Rate</th>
        </tr>
      </thead>
      <tbody>
        <tr class="in-progress">
          <td>The Bok Thief</td>
          <td>Markus Zusak</td>
          <td>Fiction</td>
          <td><span class="status">In Progress</span></td>
          <td>
            <span class="rate two">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </td>
        </tr>
        <tr class="read">
          <td>This Tender Land</td>
          <td>William Krueger Kent</td>
          <td>Historical Fiction</td>
          <td><span class="status">Read</span></td>
          <td>
            <span class="rate three">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </td>
        </tr>
        <tr class="read">
          <td>Table for Two</td>
          <td>Amor Towles</td>
          <td>Short Stories</td>
          <td><span class="status">Read</span></td>
          <td>
            <span class="rate three">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
